<html>
    <head>
        <title>slide</title>
    </head>
<style>
    h1{
        animation:blink 1s linear infinite;
    }
    @keyframes blink{
        0%{opacity:0;}
        50%{opacity:1;}
        100%{opacity:0;}
    }
</style>
<body style="background-color: red;">
    <h1 align="center"><blink> WARNING</blink></h1>
    <marquee > "read the message"</marquee>
    
</body>
</html>
