<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population</title>
    <style>
        table, td{
            border: solid black;
            border-collapse: collapse;
            padding: 3px;
            margin-top: 30px;
        }
        .country_names{
            width: 100px;
        }
        .population_table{
            width: 150px;
        }
        span{
            margin-left:  100px; 
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <table  align="center">
        <tr>
            <td class="country_names" align="right">
                <span><b>Country</b></span>
            </td>
            <td colspan="2" align="center">
                <b>Population (In Crores)</b>
            </td>
        </tr>
        <tr>
            <td rowspan="3" class="country_names"><span><b>INDIA</b></span></td>
            <td align="right" class="population_table">1998</td>
            <td align="right" class="population_table">85</td>
        </tr>
        <tr>
            <td align="right">1999</td>
            <td align="right">90</td>
        </tr>
        <tr>
            <td align="right">2000</td>
            <td align="right">100</td>
        </tr>

        <tr>
            <td rowspan="3" class="country_names"><span><b>USA</b></span></span></td>
            <td align="right">1998</td>
            <td align="right">30</td>
        </tr>
        <tr>
            <td align="right">1999</td>
            <td align="right">35</td>
        </tr>
        <tr>
            <td align="right">2000</td>
            <td align="right">40</td>
        </tr>

        <tr>
            <td rowspan="3" class="country_names"><span><b>UK</b></span></td>
            <td align="right">1998</td>
            <td align="right">25</td>
        </tr>
        <tr>
            <td align="right">1999</td>
            <td align="right">30</td>
        </tr>
        <tr>
            <td align="right">2000</td>
            <td align="right">35</td>
        </tr>

    </table>
</body>
</html>
